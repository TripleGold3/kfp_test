<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Visualization</title>
</head>
<body>
    <h1>启动 Docker 可视化服务</h1>
    <button id="startButton">启动服务</button>
    <br><br>
    <iframe id="dockerIframe" style="width: 100%; height: 500px; border: 1px solid black;" hidden></iframe>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            fetch('https://10.2.14.75:8000/start-docker')
                .then(response => response.json())
                .then(data => {
                    if (data.url) {
                        const iframe = document.getElementById('dockerIframe');
                        iframe.src = data.url;
                        iframe.hidden = false;
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
